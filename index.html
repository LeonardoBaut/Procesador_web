<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador RISC-V</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>Datapath Visual</h1>
        </header>

        <div class="main-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Editor de Código -->
                <div class="section">
                    <h3>Editor de Código</h3>
                    <textarea id="input" spellcheck="false"># Ejemplo: Suma de números
addi x5, x0, 10
addi x6, x0, 20
add x7, x5, x6
sw x7, 0(x0)</textarea>
                </div>

                <!-- Controles -->
                <div class="section">
                    <div class="controls">
                        <button id="loadBtn" class="btn-load">Guardar</button>
                        <button id="stepBtn" class="btn-step">Paso</button>
                        <button id="runBtn" class="btn-run" onclick="convert()">Ejecutar</button>
                        <button id="resetBtn" class="btn-reset">Reiniciar</button>
                    </div>
                </div>

                <!-- Estado del Sistema -->
                <div class="section">
                    <div class="state-box">
                        <div><span class="label">Contador de Programa:</span> <span id="pcValue">0</span></div>
                        <div><span class="label">Instrucción:</span> <span id="currentInstruction">Sin
                                instrucción</span></div>
                    </div>
                </div>

                <!-- Registros -->
                <div class="section">
                    <h3>Registros</h3>
                    <div class="list-box" id="registerList"></div>
                </div>
            </div>

            <!-- Canvas -->
            <div class="canvas-container">
                <div class="zoom-controls">
                    <button id="zoomInBtn">+</button>
                    <button id="zoomOutBtn">-</button>
                    <button id="zoomResetBtn">Reset</button>
                    <span class="zoom-level" id="zoomLevel">100%</span>
                </div>
                <div id="canvasContainer">
                    <canvas id="datapathCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="js/simulador.js"></script>
    <script src="js/logica_bin.js"></script>
</body>

</html>
