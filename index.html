<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador RISC-V</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Datapath Visual</h1>
        </header>

        <div class="main-container">
            <div class="sidebar">
                <div class="section">
                    <h3>Editor de Código</h3>
                    <textarea id="codeEditor" spellcheck="false"># Ejemplo: Suma de números
addi x5, x0, 10
addi x6, x0, 20
add x7, x5, x6
sw x7, 0(x0)</textarea>
                </div>

                <div class="section">
                    <div class="controls">
                        <button id="loadBtn" class="btn-load">Guardar</button>
                        <button id="stepBtn" class="btn-step">Paso</button>
                        <button id="runBtn" class="btn-run" onclick="convert()">Ejecutar</button>
                        <button id="resetBtn" class="btn-reset">Reiniciar</button>
                    </div>
                </div>

                <div class="section">
                    <div class="state-box">
                        <div><span class="label">Contador de Programa:</span> <span id="pcValue">0</span></div>
                        <div><span class="label">Instrucción:</span> <span id="currentInstruction">Sin instrucción</span></div>
                    </div>
                </div>

                <div class="section">
                    <h3>Registros</h3>
                    <div class="list-box" id="registerList"></div>
                </div>
            </div>

            <div class="svg-container">
                <div class="zoom-controls">
                    <button id="zoomInBtn">+</button>
                    <button id="zoomOutBtn">-</button>
                    <button id="zoomResetBtn">Reset</button>
                    <span class="zoom-level" id="zoomLevel">100%</span>
                </div>
                <div id="svgContainer">
                    <svg id="datapathSVG" width="1100" height="700" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <filter id="shadow">
                                <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
                            </filter>
                        </defs>
                        <g id="mainGroup"></g>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script src="js/nuevo.js"></script>
    <script src="js/logica_bin.js"></script>
</body>
</html>
